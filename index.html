<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tasks To-Do App</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .full-height {
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bold-text {
      font-weight: bold;
    }
    .orange-btn {
      background-color: #ff9800; /* Modern orange color */
    }
  </style>
</head>
<body class="dark-background">
  <div class="full-height">
    <div class="container">
      <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2 xl6 offset-xl3 section">
          <div class="card">
            <div class="card-content">
              <span class="card-title bold-text">Tasks To-Do App</span>
              <form id="task-form">
                <div class="input-field">
                  <input type="text" name="task" id="task" class="task-input white-text bold-text">
                  <label for="task" class="bold-text">New Task</label>
                </div>
                <button class="btn waves-effect waves-light orange darken-2 bold-text" type="submit" name="action">Add Task <i class="material-icons right">send</i></button>
              </form>
            </div>
            <div class="card-action">
              <h5 class="white-text bold-text">Tasks</h5>
              <div class="input-field">
                <input type="text" name="filter" id="filter" class="filter-input white-text bold-text">
                <label for="filter" class="bold-text">Filter tasks</label>
              </div>
              <ul class="collection task-list"></ul>
              <a href="#" class="clear-btn btn orange darken-2 bold-text">Clear Task</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
